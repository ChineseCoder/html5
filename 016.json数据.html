<html>
	<head>

		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{fruits[0].name}}

						{name:'橙子'},
					]
				}
			})
		</script>
