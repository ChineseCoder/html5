<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body >
		
		<!-- 参数的传递 -->
		<div id="app">{{message}}</div>
		
		<!-- 引入Vue.js脚本 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- 创建自定义脚本 -->
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					message:'Hello world !'
				}
			})
		</script>
		
		
	</body>
</html>
