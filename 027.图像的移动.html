<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="600"></canvas>
		
		<div id="app">
			<input type="text" @keyup.enter="show()" name="" id="myText" value="" />
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					
				},
				methods:{
					show(){
						let canvas=document.getElementById("myCanvas");
						let context=canvas.getContext("2d");
						let imgBlue=new Image();
						let imgRed=new Image();
						
						
						let myText=document.getElementById("myText").value;
						imgBlue.src="./img/blue.jpg";
						imgRed.src="./img/red.jpg";
						
						if(myText=="blue"){
							
							imgBlue.onload=function(){
								context.drawImage(imgBlue,0,0);
							}
						}
						if(myText=="hello"){
							imgRed.onload=function(){
								context.clearRect(0,0,800,600);
								context.drawImage(imgRed,0,0);
							}
						}
						if(myText=="world"){
							imgRed.onload=function(){
								context.clearRect(0,0,800,600);
								context.drawImage(imgRed,50,50);
							}
						}
						
						
					}
				}
			})
		</script>
	</body>
</html>
