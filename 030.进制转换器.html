<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" @click="calc()" name="" id="" value="计算二进制转十进制" />
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					outputNumber:0
				},
				methods:{
					calc(){
						alert("转换结果为："+v.outputNumber)
					}
				}
			})
		</script>
	</body>
</html>
