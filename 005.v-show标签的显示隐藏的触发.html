<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>
	<body>
		<div id="app">
			姓名：<input type="text" v-model="name" name="" id="" value="" /><br>
			年龄：<input type="text" v-model="age" name="" id="" value="" /><br>
			性别：<input type="text" v-model="sex" name="" id="" value="" /><br>
			
			<div v-show="name">你的名字是：{{name}}</div>
			<div v-show="age">你的年龄是：{{age}}</div>
			<div v-show="sex">你的性别是：{{sex}}</div>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					name:'小明',
					age:'',
					sex:''
				}
			})
		</script>
	</body>
</html>
