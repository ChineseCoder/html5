<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>
	<body>
		<div id="app">
			<li>你的名字是：{{name}}</li>
			<li>你的年龄是：{{age}}</li>

					sex:'男'

			})
		</script>
	</body>
</html>
