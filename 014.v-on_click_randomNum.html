<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{x}}<br>{{y}}<br>{{z}}
			<button type="button" v-on:click="x=Math.floor(Math.random()*10);y=Math.floor(Math.random()*10);z=Math.floor(Math.random()*10);">
			
			运行</button>
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					x:'',
					y:'',
					z:''
				}
			})
		</script>
	</body>
</html>
