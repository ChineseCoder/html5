<!DOCTYPE html>
<!-- v-model双向绑定  -->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>
	<body>
		
		<div id="app">
			你输入的值为：{{myValue}}
			<br>
			<input type="text" v-model="myValue" name="" id="" value="" />
		</div>
		
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					myValue:''
				}
			})
		</script>
	</body>
</html>
