<!--显示一个随机数-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="myScore>=90">
				优秀
			</div>
			<div v-if="myScore>=80 && myScore<90">
				良好
			</div>
			<div v-if="myScore>=70 && myScore<80">
				中等
			</div>
			<div v-if="myScore>=60 && myScore<70">
				及格
			</div>
			<div v-if="myScore<60">
				不及格
			</div>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					myScore:99
				}
			})
		</script>
	</body>
</html>
