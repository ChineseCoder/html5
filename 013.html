<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	     <h1>★★猜数字小游戏★★</h1>
		<h3>请输入一个0-10之间的数字<h3>
		<div id="app">
			<li>请输入一个数字： <input v-model="userNumber"></li>
			<li>你输入的数字是：{{userNumber}}</li>
			<li v-if="userNumber==keyNumber">恭喜，猜对了</li>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				}
			})
		</script>
	</body>
</html>
